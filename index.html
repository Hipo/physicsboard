<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>tracking.js - first tracking</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.1.3/tracking.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.12.0/matter.js"></script>
    <style>
        #world {
            position: absolute;
            top: 0;
            opacity: 0.9;
        }

        #myVideo {
            opacity: 1;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="video-wrapper">
        <video id="myVideo" width="640" height="480" preload autoplay loop muted></video>
        <div id="world"></div>
    </div>

    <script>
        let invertCoordinates = false;
        let [globalWidth, globalHeight] = [640, 480]
        if (invertCoordinates) {
            [globalWidth, globalHeight] = [globalHeight, globalWidth];
        }

        let colors = new tracking.ColorTracker(['magenta', 'cyan']);
        let Engine = Matter.Engine,
            Render = Matter.Render,
            World = Matter.World,
            Bodies = Matter.Bodies;

        let engine = Engine.create();

        let render = Render.create({
            element: document.querySelector('#world'),
            engine: engine,
            options: {
                width: globalWidth,
                height: globalHeight,
                wireframes: false,
                background: "black"
            }
        });


        let ground = Bodies.rectangle(0, globalHeight, globalWidth, 100, { isStatic: true });
        World.add(engine.world, [ground]);

        Engine.run(engine);
        Render.run(render);

        let balls = [];

        setInterval(() => {
            let randX = Math.floor(Math.random() * 1000);
            let ball = Bodies.circle(randX, 0, 10, { render: { fillStyle: 'white' } });
            World.add(engine.world, [ball]);
            balls.push(ball);
        }, 1000);

        let drawBrick = (rect) => {
            // let [newY, newX] = [(rect.x + rect.width / 2) + 170, globalHeight - (rect.y + rect.height / 2) - 50]
            let [newX, newY] = [(rect.x + rect.width / 2), (rect.y + rect.height / 2)]
            let options = {
                render: {
                    fillStyle: 'white'
                },
                isStatic: true
            };
            let brick = Bodies.rectangle(newX, newY, 10, 5, options);
            World.add(engine.world, [brick]);
        };

        let eraseBrick = (rect) => {

        };

        colors.on('track', function (event) {
            if (event.data.length === 0) {
                // No colors were detected in this frame.
            } else {
                event.data.forEach(function (rect) {
                    if (rect.color === 'magenta') {
                        drawBrick(rect);
                    }
                    if (rect.color === 'cyan') {
                        eraseBrick(rect);
                    }
                });
            }
        });

        tracking.track('#myVideo', colors, { camera: true });

    </script>

</body>

</html>
